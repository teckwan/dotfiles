env:
  TERM: alacritty
  title: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: 'SauceCodePro Nerd Font'
    style: Regular
  bold:
    family: 'SauceCodePro Nerd Font'
    style: Bold
  italic:
    family: 'SauceCodePro Nerd Font'
    style: Italic
  bold_italic:
    family: 'SauceCodePro Nerd Font'
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
background_opacity: 0.9

key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }

# Colors (Molokai)
colors:
  primary:
    background: '0x151515'
    foreground: '0xeaeaea'

  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  normal:
    black:   '0x121212'
    red:     '0xfa2573'
    # green:   '0x98e123' # Correct Molokai colour
    green:   '0x9cff00' # Better looking colour
    yellow:  '0xdfd460'
    blue:    '0x1080d0'
    magenta: '0x8700ff'
    cyan:    '0x43a8d0'
    white:   '0xbbbbbb'

  bright:
    black:   '0x555555'
    red:     '0xf6669d'
    green:   '0xb1e05f'
    yellow:  '0xfff26d'
    blue:    '0x00afff'
    magenta: '0xaf87ff'
    cyan:    '0x51ceff'
    white:   '0xffffff'
